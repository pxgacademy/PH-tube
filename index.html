<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-tube</title>
    <!-- CSS raw file -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/ce74b8a1bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <!-- body started here -->
  <body class="font-manrope">
    <!-- header section started -->
    <header class="w-11/12 mx-auto">
      <nav class="flex justify-between items-center py-2">
        <div id="logo" class="bg-zinc-200 p-1 rounded w-32">
          <img src="./Logo.png" alt="" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow w-96" placeholder="Search" id="searchInput"/>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn py-2 w-32">Sort</button>
        </div>
      </nav>
      <nav
        id="filterButtons"
        class="space-x-2 flex justify-center items-center mt-6"
      ></nav>
    </header>
    <main  class="w-11/12 mx-auto mt-10">
      <section>
        <div id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-3 gap-y-8">

        </div>
      </section>
    </main>
    <footer></footer>
    <!-- JavaScript -->
    <script src="./js/tailwindCdn.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
